<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Villa</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>
    <div class="page">
      <header>
        <h1>
          MENTORIA
        </h1>

        <p>
          Preencha o formulário abaixo para agendar a sua mentoria
        </p>
      </header>

      <form id="my-form" >
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>

            <div class="doble-wrapper">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-master">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-master"/>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>

            <h2>primeira mentoria</h2>

            <div class="col-3">
              <div class="col-1">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
              </div>
              
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <h2>Segunda mentoria</h2>

            <div class="col-3">
              <div class="col-1">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
              </div>
              
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" form="my-form" type="submit" value="Salvar">
      </footer>

    </div>

  </body>
</html>
